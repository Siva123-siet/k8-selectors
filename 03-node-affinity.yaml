apiVersion: v1
kind: Pod
metadata:
  name: with-nodeaffinity
spec:
  affinity:
    nodeAffinity:
      # requiredDuringSchedulingIgnoredDuringExecution: #hard rule
      #   nodeSelectorTerms:
      #   - matchExpressions:
      #     - key: hardware
      #       operator: In
      #       values:
      #       - gpu 
      preferredDuringSchedulingIgnoredDuringExecution: #soft rule
      - weight: 1
        preference:
          matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd                 
  containers:
  - name: with-nodeaffinity
    image: nginx
    imagePullPolicy: Always

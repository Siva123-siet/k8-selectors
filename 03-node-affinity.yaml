apiVersion: v1
kind: Pod
metadata:
  name: with-nodeAffinity
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: hardware
            operator: In
            values:
            - gpu            
  containers:
  - name: with-nodeAffinity
    image: nginx
    imagePullPolicy: Always

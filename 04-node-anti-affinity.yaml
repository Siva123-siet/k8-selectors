apiVersion: v1
kind: Pod
metadata:
  name: with-nodeaffinity
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: #hard rule
        nodeSelectorTerms:
        - matchExpressions:
          - key: hardware
            operator: NotIn
            values:
            - gpu                 
  containers:
  - name: with-nodeaffinity
    image: nginx
    imagePullPolicy: Always

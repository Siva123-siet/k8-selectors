apiVersion: v1
kind: Pod
metadata:
  name: node-selector-demo-1
  labels:
    env: test
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
  nodeSelector:
    disktype: ssd
  tolerations: # When node is tainted pod goes to pending state.Toleration will bring back pod to running state
  - key: "key1"
    operator: "Equal"
    value: "value1"
    effect: "NoExecute"